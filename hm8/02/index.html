<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Приложение VK</title>	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>

</head>
<body>

<div id="container">
	<h1 id="headerinfo"></h1>
	<div id="fortamplate">
	  <script id="templatevkfriends" type="text/x-handlebars-template">
	       <h1>{{title}}</h1>
	       <table id="tablefriends" class="table table-striped table-bordered table-condensed" >
	       	<thead>
	       	<th>Фото</th>
	       		<th>Фаилия</th>
	       		<th>Имя</th>
	       		<th>ДР</th>
	       	</thead>
	       	<tbody>
	       		{{#each listfriends}}
	       			<tr>
	       				<td><img src='{{photo_50}}'></td>
	       				<td>{{last_name}}</td>
	       				<td> {{first_name}}</td>
	       				<td>{{bdate}}</td>
	       			</tr>
	       		{{/each}}
	       		</tbody>
	       </table>
	   </script>
	   </div>
	
</div>


<script type="text/javascript" src="index.js"></script>
</body>
</html>
