<!DOCTYPE html>
<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<title>Домашнее задание №9</title>

</head>
<body>

<div class="row">
	<div class="col-xs-4 col-sm-3"></div>
	<div class="container col-xs-4 col-sm-6">
	
		<div class="header">
			<div>Выберете друзей</div>
		</div>
		<div id="searchbar" class="searchbar">
			<div class="leftsearch pull-left">
				<input id="leftinput" type="text" name="leftinput">
			</div>
				
			<div class="rightsearch pull-right">
				<input id="rightinput" type="text" name="rightinput">
			</div>

		</div>
		<div id="wrapcontent" class="wrapcontent">
			<div id="leftcontentlist" class="leftcontent pull-left">
				<h2>Ваши друзья</h2>
					<div id="leftwraptemplate">
						<script id="lefttemplate" type="text/x-handlebars-template">
						<ul id="leftlist">
						{{#each listfriends}}
							
							<li class="useritem" id={{index}} draggable="true" ondragstart="return dragStart(event)">
									<img src="{{photo_50}}" class="img-circle" >
									<span class="personname">{{last_name}} {{first_name}}</span>
								<a href="#" class="pool right" data-userid={{user_id}} ><span class="glyphicon glyphicon-plus"></span></a>
							</li>
							
						{{/each}}
						</ul>
						</script>
					</div>
			</div>
			<div id="rightcontent" class="rightcontent pull-right">
				<h2>Выбранные друзья</h2>
					
					<ul id="rightlist" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">	
						
					</ul>
					
					
			</div>
		</div>
	</div>
	<div class="col-xs-3"></div>
</div>


<script type="text/javascript" src="index.js"></script>
</body>
</html>
