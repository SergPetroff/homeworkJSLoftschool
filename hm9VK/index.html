<!DOCTYPE html>
<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<title>Домашнее задание №9</title>

</head>
<body>

<div class="row">
	<div class="col-xs-6 col-md-4"></div>
	<div class="container col-xs-6 col-md-4">
	
		<div class="header">
			<h3>Выберете друзей</h3>
		</div>
		<div class="searchbar">
			<div class="leftsearch">
				<input type="text" name="leftinput">
			</div>
			<div class="rightsearch">
				<input type="text" name="rightinput">
			</div>

		</div>
		<div class="wrapcontent">
			<div id="leftcontentlist" class="leftcontent">
				<h2>Ваши друзья</h2>
					<div id="leftwraptemplate">
						<script id="lefttemplate" type="text/x-handlebars-template">
						{{#each listfriends}}
							<ul id="leftlist">
							{{last_name}} {{first_name}}
							</ul>
						{{/each}}
						</script>
					</div>
			</div>
			<div id="rightcontent" class="rightcontent">
				<h2>Выбранные друзья</h2>
					
					<ul id="rightlist">	
						
					</ul>
					
			</div>
		</div>
	</div>
	<div class="col-xs-6 col-md-4"></div>
</div>


<script type="text/javascript" src="index.js"></script>
</body>
</html>
